<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Book Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/book_list">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_book">Add Book</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Delete Book</h1>
        <form id="deleteBookForm">
            <div class="form-group">
                <label for="bookId">Book ID:</label>
                <input type="number" class="form-control" id="bookId" name="bookId">
            </div>
            <button type="submit" class="btn btn-danger">Delete Book</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('deleteBookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var bookId = document.getElementById('bookId').value;

            fetch('http://localhost:8080/books/' + bookId, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete book');
                }
                alert('Book deleted successfully');
                document.getElementById('deleteBookForm').reset();
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
