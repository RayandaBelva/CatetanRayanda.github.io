<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catetan List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Catetan Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="CatetanRayanda.github.io/addcatetan">Add Catetan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="CatetanRayanda.github.io/listcatetan">Catetan List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="CatetanRayanda.github.io/deletecatetan">Delete Catetan</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Catetan List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Kebutuhan</th>
                    <th>Jumlah</th>
                    <th>Uang</th>
                </tr>
            </thead>
            <tbody id="catetanList">
                <!-- Data buku akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Ambil data catetan dari server
        fetch('/catatan')
            .then(response => response.json())
            .then(data => {
                const catetanList = document.getElementById('catetanList');
                data.forEach(catetan => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${catetan.id}</td>
                        <td>${catetan.tanggal}</td>
                        <td>${catetan.kebutuhan}</td>
                        <td>${catetan.jumlah}</td>
                        <td>${catetan.uang}</td>
                    `;
                    catetanList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching catetan data:', error);
            });
    </script>
</body>
</html>
